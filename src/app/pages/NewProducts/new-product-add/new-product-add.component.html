<div class="well">

  <form [formGroup]="myFormGroup" (ngSubmit)="store(myFormGroup)" submitted=true enctype="multipart/form data" action="/" name="myform"
    id="myform">
    <!-- value is not going in ts file    ,nopid.value-->
    <!--Date-->
    <div class="form-group row">

      <div class="col-xs-3">
        <input type="date" id="date" class="form-control " formControlName="date">
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.date.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--Date-->
    <!--Category-->
    <div class="form-group row">

      <div class="col-xs-3">
        <select id="category" class="form-control " formControlName="category" (change)="getSubCategories()">
          <option> Category</option>
          <option *ngFor="let i of categorylist">{{i.category}}</option>
        </select>
      </div>

      <div class="col-xs-1">
        <div [hidden]="myFormGroup.controls.category.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>

    </div>
    <!--Category-->

    <!--SubCategory-->
    <div class="form-group row" *ngIf="subCategoryToggle">
      <div class="col-xs-3">
        <select id="subCategory" class="form-control " formControlName="subCategory" (change)="OtherDataToggleFunction()">
          <option> Sub Category</option>
          <option *ngFor=" let i of subcategorylist ">{{i.subCategory}}</option>
        </select>
      </div>
      <div class="col-xs-2 ">
        <div [hidden]="myFormGroup.controls.subCategory.valid ">
          <font color="red ">
            <span class="glyphicon glyphicon-remove "></span>
          </font>
        </div>
      </div>
    </div>
    <!--SubCategory-->

    <!-- OtherData -->
    <div *ngIf="OtherDataToggle">
      <!-- NameOfProduct -->
      <div class="form-group row">
        <div class="col-xs-3">
          <input type="text" id="nameOfProduct" class="form-control" formControlName="nameOfProduct" placeholder="Name Of Product">
        </div>
        <div class="col-xs-1">
          <div [hidden]="myFormGroup.controls.nameOfProduct.valid">
            <font color="red">
              <span class="glyphicon glyphicon-remove"></span>
            </font>
          </div>
        </div>
      </div>

      <!-- NameOfProduct -->

      <!-- Quantity -->
      <div class="form-group row">
        <div class="col-xs-3">
          <input type="number" id="quantity" class="form-control" formControlName="quantity" placeholder="Quantity">
        </div>
        <div class="col-xs-1">
          <div [hidden]="myFormGroup.controls.quantity.valid">
            <font color="red">
              <span class="glyphicon glyphicon-remove"></span>
            </font>
          </div>
        </div>
      </div>

      <!-- Quantity -->

      <!-- CostPrice -->
      <div class="form-group row">
        <div class="col-xs-3">
          <input type="number" id="costPrice" class="form-control" formControlName="costPrice" placeholder="CostPrice">
        </div>
        <div class="col-xs-1">
          <div [hidden]="myFormGroup.controls.costPrice.valid">
            <font color="red">
              <span class="glyphicon glyphicon-remove"></span>
            </font>
          </div>
        </div>
      </div>

      <!-- CostPrice -->

      <!-- SellingPrice -->
      <div class="form-group row">
        <div class="col-xs-3">
          <input type="number" id="sellingPrice" class="form-control" formControlName="sellingPrice" placeholder="Selling Price">
        </div>
        <div class="col-xs-1">
          <div [hidden]="myFormGroup.controls.sellingPrice.valid">
            <font color="red">
              <span class="glyphicon glyphicon-remove"></span>
            </font>
          </div>
        </div>
      </div>

      <!-- SellingPrice -->
    </div>
    <!-- OtherData -->



    <div class="row ">
      <div class="form-group " class="col-xs-2 "></div>
      <div class="form-group " class="col-xs-1 ">
        <button type="submit " class="btn btn-primary " [disabled]='!myFormGroup.valid'>
          <i class="material-icons ">send</i>
        </button>
      </div>
      <div class="col-xs-1 ">
        <button type="button " class="btn btn-success">
          <i class="material-icons ">keyboard_backspace</i>
        </button>
      </div>

    </div>

  </form>

</div>
