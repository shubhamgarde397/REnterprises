<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Srno</th>
        <th scope="col">Date</th>
        <th scope="col">Category</th>
        <th scope="col">SubCategory</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Cost Price</th>
        <th scope="col">Selling Price</th>
        <th scope="col">Delete</th>
        <th scope="col">Edit</th>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let i of categories;let j = index">
        <th scope="row">{{j+1}}</th>
        <td>{{i.date|date:'dd-MM-yyyy'}}</td>
        <td>{{i.category}}</td>
        <td>{{i.subCategory}}</td>
        <td>{{i.nameOfProduct}}</td>
        <td>{{i.quantity}}</td>
        <td>{{i.costPrice}}</td>
        <td>{{i.sellingPrice}}</td>
        <td>
          <button mat-raised-button type="button" (click)="delete(i._id)" class="btn-danger btn-sm btn-just-icon edit">
            <i class="material-icons">delete</i>
          </button>
        </td>
        <td>
          <button mat-raised-button type="button" (click)="showDatabyid(i)" class="btn-primary btn-sm btn-just-icon edit">
            <i class="material-icons">edit</i>
          </button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
