<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Srno</th>
        <th scope="col">Category</th>
        <th scope="col">Sub-Category</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let i of products;let j = index">
        <th scope="row">{{j+1}}</th>
        <td>{{i.category}}</td>
        <td>{{i.subCategory}}</td>
        <td>{{i.nameOfProduct}}</td>
        <td>{{i.quantity}}</td>
        <td>{{i.sellingPrice}}</td>
        <td>
          <button mat-raised-button type="button" (click)="delete(i)" class="btn-danger btn-sm btn-just-icon edit">
            <i class="material-icons">delete</i>
          </button>
        </td>

      </tr>
      <tr>
        <td>Total</td>
        <td>{{Total}}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="checkoutButton">
    <div>
      <input type="text" [(ngModel)]="customerName">
    </div>
    <button class="btn btn-warning" (click)="checkout()">Checkout</button>
  </div>
</div>
