<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Srno</th>
        <th scope="col">Category</th>
        <th scope="col">Delete</th>
        <th scope="col">Edit</th>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let i of categories;let j = index">
        <th scope="row">{{j+1}}</th>
        <td>{{i.category}}</td>
        <td>
          <button mat-raised-button type="button" (click)="deleteCategory(i._id)" class="btn-danger btn-sm btn-just-icon edit">
            <i class="material-icons">delete</i>
          </button>
        </td>
        <td>
          <button mat-raised-button type="button" (click)="showDatabyid(i)" class="btn-primary btn-sm btn-just-icon edit">
            <i class="material-icons">edit</i>
          </button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
