<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Srno</th>
        <th scope="col">Category</th>
        <th scope="col">SubCategory</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Selling Price</th>
        <th scope="col">Add</th>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let i of categories;let j = index">
        <th scope="row">{{j+1}}</th>
        <td>{{i.category}}</td>
        <td>{{i.subCategory}}</td>
        <td>{{i.nameOfProduct}}</td>
        <td>{{i.quantity}}</td>
        <td>{{i.sellingPrice}}</td>
        <td>

          <button mat-raised-button type="button" (click)="removeQuantity(i)" class="btn-danger btn-sm btn-just-icon edit" [disabled]="1>i.quant ">

            <i class="material-icons">remove</i>
          </button>

          {{i.quant}}
          <button mat-raised-button type="button" (click)="addQuantity(i)" class="btn-success btn-sm btn-just-icon edit" [disabled]="i.quant===i.quantity">
            <i class="material-icons">add</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <button class="btn btn-warning" (click)="checkout()">Checkout</button>
  </div>
</div>
